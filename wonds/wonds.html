<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="gift.css">
</head>
<body>
    <div id="header">
        <h1>Today is Wonderful's birthday 🎉 </h1>
        <img src="wonds.jpg" alt ="wonds picture" id="wonds">
        <h2 id = "bday-age">18 years old (big girl)</h2>
        <h4 id = "bday-date">26.07.2024</h4>
    </div>
    <div class="gift-section">
        <h2 class="msg">Here's how happy I am for you today 🥳🥳</h2>
        <h3 class="hint">(Hover over the gift)</h3>
        <div class="gift-img" id="happy" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a GIF of two friends cheering and jumping."></div>
    </div>
    <div class="gift-section">
        <h2 class="msg">How people react when you enter the room 🎊🎊👯</h2>
        <div class="gift-img" id="hot" role="img" aria-label="A wrapped present. It changes to reveal a person smiling and winking on hover."></div>
    </div>
    <div class="gift-section">
        <h2 class="msg">If I had to describe you with one word 😍😍</h2>
        <div class="gift-img" id="cute" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal a 'Genius' meme of popular rapper Drake."></div>
    </div>
    <div class="gift-section">
        <h2 class="msg">The only person badass as you 😎😎</h2>
        <div class="gift-img" id="cool" role="img" aria-label="A wrapped present. It changes to reveal a badass GIF of Chuck Norris on hover."></div>
    </div>
    <div class="gift-section">
        <h2 class="msg">This ones for you my friend 🍻🍻</h2>
        <div class="gift-img" id="cheers" role="img" aria-label="A wrapped present. When hovered over, it changes to reveal Leonardo DiCaprio as Jay in the Great Gatsby donning a tux and slick hair. He smiles and tips his head forward as he lifts a glass of wine, fireworks erupting in the background."></div>
    </div>



</body>
</html>
